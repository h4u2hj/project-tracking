_schema-version: 3.3.0
ID: project-tracking
version: 1.0.0-SNAPSHOT
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
  deploy_mode: html5-repo
modules:
  - name: project-tracking-srv
    type: java
    path: srv
    parameters:
      instances: 1
      buildpack: sap_java_buildpack_jakarta
    properties:
      SPRING_PROFILES_ACTIVE: cloud,sandbox
      JBP_CONFIG_COMPONENTS: "jres: ['com.sap.xs.java.buildpack.jre.SAPMachineJRE']"
      JBP_CONFIG_SAP_MACHINE_JRE: '{ version: 21.+ }'
    build-parameters:
      builder: custom
      commands:
        - mvn clean package -DskipTests=true --batch-mode
      build-result: target/*-exec.jar
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: project-tracking-db
  - name: project-tracking-srv
    type: java
    path: gen/srv
    requires:
      - name: project-tracking-db

  - name: project-tracking-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: custom
      commands:
        - npm run build
    requires:
      - name: project-tracking-db

  - name: project-tracking
    type: approuter.nodejs
    path: app/router
    parameters:
      keep-existing-routes: true
      disk-quota: 256M
      memory: 256M
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true
      - name: project-tracking-html5-runtime
      - name: project-tracking-portal
    provides:
      - name: app-api
        properties:
          app-protocol: ${protocol}
          app-uri: ${default-uri}
          url: ${default-url}

  - name: project-tracking-app-deployer
    type: com.sap.application.content
    path: .
    requires:
      - name: project-tracking-html5-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:


  - name: project-tracking-portal-deployer
    type: com.sap.application.content
    path: app/portal
    requires:
      - name: project-tracking-portal
        parameters:
          content-target: true
          service-key:
            name: project-tracking-portal-key
            config:
              content-endpoint: developer
      - name: project-tracking-auth
      - name: project-tracking-html5-repo-host
      - name: project-tracking-app-deployer
    deployed-after:
      - project-tracking-app-deployer
resources:
  - name: project-tracking-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared

  - name: project-tracking-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
  - name: project-tracking-html5-runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime
  - name: project-tracking-portal
    type: org.cloudfoundry.managed-service
    parameters:
      service: portal
      service-plan: standard
