_schema-version: 3.3.0
ID: project-tracking
description: Create and manage projects.
version: 1.0.0-SNAPSHOT
modules:
- name: project-tracking-srv
  type: java
  path: srv
  properties:
    JBP_CONFIG_COMPONENTS: 'jres: [''com.sap.xs.java.buildpack.jre.SAPMachineJRE'']'
    JBP_CONFIG_SAP_MACHINE_JRE: '{ version: 21.+ }'
    SPRING_PROFILES_ACTIVE: cloud,sandbox
  requires:
  - name: project-tracking-db
  - name: project-tracking-auth
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: sap_java_buildpack_jakarta
    instances: 1
  build-parameters:
    build-result: target/*-exec.jar
    builder: custom
    commands:
    - mvn clean package -DskipTests=true --batch-mode
- name: project-tracking-db-deployer
  type: hdb
  path: db
  requires:
  - name: project-tracking-db
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: custom
    commands:
    - npm run build
- name: project-tracking
  type: approuter.nodejs
  path: app/router
  requires:
  - name: srv-api
    group: destinations
    properties:
      forwardAuthToken: true
      name: srv-api
      url: ~{srv-url}
  - name: project-tracking-html5-runtime
  - name: project-tracking-auth
  - name: project-tracking-destination-service
    group: destinations
    properties:
      forwardAuthToken: false
      name: ui5
      url: https://ui5.sap.com
  provides:
  - name: app-api
    properties:
      app-protocol: ${protocol}
      app-uri: ${default-uri}
      url: ${default-url}
  parameters:
    disk-quota: 256M
    keep-existing-routes: true
    memory: 256M
- name: project-tracking-app-deployer
  type: com.sap.application.content
  path: .
  requires:
  - name: project-tracking-html5-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - completedprojects.zip
      name: projecttrackingcompletedprojects
      target-path: resources
    - artifacts:
      - manageprojects.zip
      name: projecttrackingmanageprojects
      target-path: resources
    - artifacts:
      - managestatus.zip
      name: projecttrackingmanagestatus
      target-path: resources
    - artifacts:
      - managetype.zip
      name: projecttrackingmanagetype
      target-path: resources
- name: projecttrackingcompletedprojects
  type: html5
  path: app/completedprojects
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: projecttrackingmanageprojects
  type: html5
  path: app/manageprojects
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: projecttrackingmanagestatus
  type: html5
  path: app/managestatus
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: projecttrackingmanagetype
  type: html5
  path: app/managetype
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: project-tracking-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: project-tracking-html5-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
- name: project-tracking-html5-runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
- name: project-tracking-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: project-tracking-destination-service
    service-plan: lite
- name: project-tracking-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      oauth2-configuration:
        redirect-uris:
        - https://*~{app-api/app-uri}/**
      role-collections:
      - description: generated
        name: ProjectManager (project-tracking ${org}-${space})
        role-template-references:
        - $XSAPPNAME.ProjectManager
      - description: generated
        name: Administrator (project-tracking ${org}-${space})
        role-template-references:
        - $XSAPPNAME.Administrator
      tenant-mode: dedicated
      xsappname: project-tracking-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
  requires:
  - name: app-api
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
